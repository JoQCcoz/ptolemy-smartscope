name: SPA-Ptolemy-no-template
description: This protocol will use ptolemy to the holes instead of a template. This slows down the process but is usually more precise. 
atlas:
  acquisition:
      - setAtlasOptics
      - setAperturesForLowMag
      - resetStage
      - removeSlit
      - atlas
  targets:
    finders:
      - AI square finder
    selectors:
      - Size selector
square:
  acquisition:
    - setAperturesForLowMag
    - moveStageWithAtlasToSearchOffset
    - realignToSquare
    - eucentricMediumMag
    - square
  targets:
    finders:
      - AI hole finder
      - Regular pattern
    selectors:
      - Graylevel selector
mediumMag:
  acquisition:
    - setAperturesForHighMag
    - setFocusPosition
    - moveStage
    - alignToHolePtolemy
    - mediumMagHole
    - autoFocus
    - waitDrift
  targets:
    finders:
      - Ptolemy hole finder
highMag:
  acquisition:
    - highMag